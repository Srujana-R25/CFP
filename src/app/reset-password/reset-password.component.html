<!-- app.component.html -->
<form [formGroup]="resetForm">
    <div class="container">
      <div class="item">
        <h1 class="header">
          <img src="https://cdn-icons-png.flaticon.com/512/6959/6959474.png" alt="Blue Leaf Icon" class="blue-leaf-icon">
          <div class="text-container">
            <div class="text">CARBON</div>
            <div class="footprint">FOOTPRINT</div>
          </div>
        </h1>
  
        <div>
          <div class="password-container">
            <p>Password</p>
            <input [type]="showPassword?'text':'password'" placeholder="Password" formControlName="password" class="password-input" />
            <span class="eye-icon" (click)="togglePasswordVisibility()">
                          {{ showPassword ? '👁️' : '👁️‍🗨️' }}
                      </span>
          </div>
          <div *ngIf="resetForm.get('password')?.hasError('required') && resetForm.get('password')?.touched"
            class="text-danger">
            Please enter your password. 
          </div>
        </div>
  
        <div>
          <div class="password-container">
            <p>Confirm Password</p>
            <input [type]="showPassword?'text':'password'" placeholder="Confirm Password" formControlName="password" class="password-input" />
            <span class="eye-icon" (click)="togglePasswordVisibility()">
                          {{ showPassword ? '👁️' : '👁️‍🗨️' }}
                      </span>
          </div>
          <div *ngIf="resetForm.get('password')?.hasError('required') && resetForm.get('password')?.touched"
            class="text-danger">
            Please enter your password. 
          </div>
        </div>
  
        <div>
          <input type="submit" value="Reset" />
        </div>
      </div>
    </div>
  </form>
